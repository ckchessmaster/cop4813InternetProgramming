<!DOCTYPE html>
<html>
<head>
<script>
function validtateForm() {
  var x = document.forms["myForm"]["fname"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}
</script>
</head>
<body>
  <form name="myForm" onsubmit="return validtateForm()" method="post">
    Name: <input type="text" name="fname" />
    <input type="submit" value="Submit" />    
  </form>
</body>
</html>
