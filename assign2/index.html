<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <meta charset="utf-8" />
  <link href="../styles.css" type="text/css" rel="stylesheet" />
  <script>
    function validateForm() {
      var x = document.forms["myForm"]["val1"].value;
      if (x == "") {
        alert("Name must be filled out");
      }
      else {
        calculate();
      }
    }

    function resetForm() {
      document.getElementById('myForm').reset();
      document.getElementById('answer').innerHTML = "";
    }

    function calculate () {
      var val1 = parseFloat(document.getElementById('val1').value);
      var val2 = parseFloat(document.getElementById('val2').value);
      var operator = document.getElementById('operator').value;
      var answer = 0;

      switch(operator) {
        case "add":
          answer = val1 + val2;
          break;
        case "subtract":
          answer = val1 - val2;
          break;
        case "multiply":
          answer = val1 * val2;
          break;
        case "divide":
          answer = val1 / val2;
          break;
        default:
          answer = 0;
      }

      document.getElementById("answer").innerHTML = "Answer = " + answer;
    }
  </script>
</head>
<body id="testName">
  <h1 class="center">Christopher Kingdon</h1>
  <hr />
  <div class="menu"><a href="../index.html">Home</a></div>
  <hr />
  <div class="center">
    <h2>Calculator</h2>
    <form class="form" id="myForm" method="post">
      <table class="center">
        <tr>
          <td><input type="text" id="val1" style="text-align:right;"/></td>
          <td style="text-align:center;">
            <select id="operator">
              <option value="add">+</option>
              <option value="subtract">-</option>
              <option value="multiply">*</option>
              <option value="divide">/</option>
            </select>
          </td>
          <td><input type="text" id="val2" /></td>
        </tr>
        <tr>
          <td colspan="3" style="text-align:center;">Do another calculation? (With answer from this one)</td>
        </tr>
        <tr>
          <td colspan="3" style="text-align:center;">Yes<input type="radio" name="persist" value="true" />No<input type="radio" name="persist" value="false" /></td>
        </tr>
        <tr>
          <th colspan="3" style="text-align:center;">Answer Formatting</th>
        </tr>
        <tr>
          <td colspan="3" style="text-align:center;">
            <input type="checkbox" name="formatting" value="bold"/>Bold
            <input type="checkbox" name="formatting" value="italic"/>Italic
            <input type="checkbox" name="formatting" value="underline"/>Underline
          </td>
        </tr>
        <tr>
          <td colspan="3" style="text-align:center;"></td>
        </tr>
      </table>
    </form>
    <button type="button" onclick="validateForm()">Submit</button>
    <button type="button" onclick="resetForm()">Reset</button>
    <br />
    <h1 id="answer"></h1>
  </div>
</body>
</html>
