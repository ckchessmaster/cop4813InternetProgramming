<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <meta charset="utf-8" />
  <link href="../styles.css" type="text/css" rel="stylesheet" />
  <script>
    function calculate {
      return 0;
    }
  </script>
</head>
<body>
  <h1 class="center">Christopher Kingdon</h1>
  <hr />
  <div class="menu"><a href="../index.html">Home</a></div>
  <hr />
  <div class="center">
    <h2>Calculator</h2>
    <form class="form">
      <table class="center">
        <tr>
          <td><input type="text" name="val1" style="text-align:right;"/></td>
          <td style="text-align:center;">
            <select id="functions">
              <option value="add">+</option>
              <option value="subtract">-</option>
              <option value="multiply">*</option>
              <option value="divide">/</option>
            </select>
          </td>
          <td><input type="text" name="val2" /></td>
        </tr>
        <tr>
          <td colspan="3" style="text-align:center;">Do another calculation? (With answer from this one)</td>
        </tr>
        <tr>
          <td colspan="3" style="text-align:center;">Yes<input type="radio" name="persist" value="true" />No<input type="radio" name="persist" value="false" /></td>
        </tr>
        <tr>
          <th colspan="3" style="text-align:center;">Answer Formatting</th>
        </tr>
        <tr>
          <td colspan="3" style="text-align:center;">
            <input type="checkbox" name="formatting" value="bold"/>Bold
            <input type="checkbox" name="formatting" value="italic"/>Italic
            <input type="checkbox" name="formatting" value="underline"/>Underline
          </td>
        </tr>
        <tr>
          <td colspan="3" style="text-align:center;"><input type="submit" name="submit" onclick="calculate()" style="margin-right:5px;"/><input type="submit" name="reset" value="Clear" /></td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
